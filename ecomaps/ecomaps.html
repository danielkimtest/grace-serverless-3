<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <title>EcoMaps</title>


    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"
    />
  </head>

  <body>
    <div class="container">
      <h2>EcoMaps</h2>
      <!-- <form onsubmit="sendData()"> -->
        <label for="start">Enter your starting location:</label>
        <input
          class="form-control"
          type="text"
          id="start"
          name="start"
          placeholder="Starting location"
          required
          value = "San Francisco, CA"
        />
        <label for="destination">Enter your destination:</label>
        <input
          class="form-control"
          type="text"
          id="destination"
          name="destination"
          placeholder="Destination"
          required
          value = "San Jose, CA"
        />

        <label for="numRoutes">Enter the number of routes:</label>
        <select
          class="form-control"
          
          type="text"
          id="numRoutes"
          name="numRoutes"
          placeholder="Number of routes"
        >
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <label for="vehicleMakeDropDown">Choose a vehicle make:</label>
        <select
          class="form-control"
          name="vehicleMakeDropDown"
          id="vehicleMakeDropDown"
          onchange="getVehicleModels()"
        ></select>
        <label for="vehicleModelDropDown">Choose a vehicle model:</label>
        <select
          class="form-control"
          name="vehicleModelDropDown"
          id="vehicleModelDropDown"
        ></select
        ><br />
        <button
          type="button"
          class="btn btn-danger"
          id="button"
          onclick="sendData()"
          disabled
        >
        <span id="btnspinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          Submit
        </button>
      <!-- </form> -->
    </div>
    <div id="map" style="width: 100%; height: 530px"></div>
    <br />
    <div id="output">
      <table class="table table-condensed" style="width: 80%" id="results">
        <tr>
          <th>Route</th>
          <th>Distance</th>
          <th>Estimated Emissions</th>
        </tr>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
